<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-primary-subtle">
    
    <!-- Price Form -->
    <h2 class="text-center fw-bold mt-5">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <form>
        <div class="container p-3 d-flex justify-content-center">
            <div class="me-5 text-center">
                <label for="" class="mb-2 fw-semibold">Nome e Cognome</label>
                <input type="text" class="form-control" id="username-input">
            </div>
            <div class="me-5 text-center">
                <label for="" class="mb-2 fw-semibold">Quanti KM vuoi percorrere?</label>
                <input type="text" class="form-control" id="user-km">
            </div>
            <div class="text-center">
                <label for="" class="mb-2 fw-semibold">Quanti anni hai?</label>
                <input type="text" class="form-control" id="user-age">
            </div>
        </div>
        <div class="container p-3 d-flex justify-content-center mb-5">
            <button type="button" id="print-button" class="btn btn-secondary rounded me-4">Genera</button>
            <button type="reset" id="reset-button" class="btn btn-secondary rounded">Annulla</button>
        </div>
    </form>

    <!-- Ticket -->
    <h2 class="text-center fw-bold mb-4">IL TUO BIGLIETTO</h2>
    <div class="container d-flex px-5 py-3 bg-light rounded shadow justify-content-center border border-black d-none" id="user-ticket">
        <div class="me-5">
            <div class="card-header fw-semibold mb-4">Nome passeggero</div>
            <code class="card-body" id="user-name"></code>
        </div>
        <div class="me-5">
            <div class="card-header fw-semibold mb-4">Offerta</div>
            <code class="card-body">Biglietto Standard</code>
        </div>
        <div class="me-5">
            <div class="card-header fw-semibold mb-4">Carrozza</div>
            <code class="card-body">7</code>
        </div>
        <div class="me-5">
            <div class="card-header fw-semibold mb-4">NÂ° Treno</div>
            <code class="card-body">1234</code>
        </div>
        <div class="me-5">
            <div class="card-header fw-semibold mb-4">Costo biglietto</div>
            <code class="card-body text-danger" id="final-price"></code>
        </div>
    </div>



    <!-- Link JavaScript -->
    <script type="text/JavaScript" src="./js/main.js"></script>

    <!-- Link Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
